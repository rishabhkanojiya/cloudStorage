<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="local_container">
      <div class="main_lhs">
        <div class="main_lhs__hero">
          <h1>Local storage</h1>
        </div>

        <div class="content">
          <div class="search">
            <div><i class="fa fa-search" aria-hidden="true"></i></div>

            <input type="text" class="text" placeholder="Search" />
          </div>
          <ul class="category">
            <li class="category__items">
              <div class="category__items--img category__items--video">
                <i class="fa fa-file-video-o" aria-hidden="true"></i>
              </div>
              <div class="category__items--title">Video</div>
            </li>
            <li class="category__items">
              <div class="category__items--img category__items--image">
                <i class="fa fa-file-image-o" aria-hidden="true"></i>
              </div>
              <div class="category__items--title">Image</div>
            </li>
            <li class="category__items">
              <div class="category__items--img category__items--archive">
                <i class="fa fa-music" aria-hidden="true"></i>
              </div>
              <div class="category__items--title">Music</div>
            </li>
            <li class="category__items">
              <div class="category__items--img category__items--image">
                <i class="fa fa-android" aria-hidden="true"></i>
              </div>
              <div class="category__items--title">Android</div>
            </li>
          </ul>

          <div class="files">
            <div class="file">
              <div class="file__img file--video">
                <i class="fa fa-music" aria-hidden="true"></i>
              </div>
              <div class="file__name">
                <div class="file__name--main">Franky Wah - Aftertime</div>
                <div class="file__name--sub">mp3 路 9.2 mb</div>
              </div>

              <div class="file__more">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </div>
            </div>

            <div class="file">
              <div class="file__img file--image">
                <i class="fa fa-music" aria-hidden="true"></i>
              </div>
              <div class="file__name">
                <div class="file__name--main">Franky Wah - Aftertime</div>
                <div class="file__name--sub">mp3 路 9.2 mb</div>
              </div>

              <div class="file__more">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </div>
            </div>

            <div class="file">
              <div class="file__img file--archive">
                <i class="fa fa-music" aria-hidden="true"></i>
              </div>
              <div class="file__name">
                <div class="file__name--main">Franky Wah - Aftertime</div>
                <div class="file__name--sub">mp3 路 9.2 mb</div>
              </div>

              <div class="file__more">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </div>
            </div>

            <div class="file">
              <div class="file__img file--video">
                <i class="fa fa-music" aria-hidden="true"></i>
              </div>
              <div class="file__name">
                <div class="file__name--main">Franky Wah - Aftertime</div>
                <div class="file__name--sub">mp3 路 9.2 mb</div>
              </div>

              <div class="file__more">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>

        <ul class="menu">
          <li class=""><i class="fa fa-cloud" aria-hidden="true"></i></li>
          <li class="active"><i class="fa fa-check" aria-hidden="true"></i></li>
          <li class="special"><i class="fa fa-plus" aria-hidden="true"></i></li>
          <li>
            <i class="fa fa-bell" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-user" aria-hidden="true"></i></li>
        </ul>
      </div>

      <div class="main_rhs"></div>
    </div>
  </body>
</html>
