<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="local_container">
      <div class="main_lhs">
        <div class="loader"></div>
        <ul class="menu">
          <li class=""><i class="fa fa-cloud" aria-hidden="true"></i></li>
          <li class="active"><i class="fa fa-check" aria-hidden="true"></i></li>
          <li class="special"><i class="fa fa-plus" aria-hidden="true"></i></li>
          <li>
            <i class="fa fa-bell" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-user" aria-hidden="true"></i></li>
        </ul>
        <div class="popup in">
          <div class="btn__list">
            <div class="button">
              <i class="fa fa-upload" aria-hidden="true"></i>
              <p>Upload</p>
            </div>
            <div class="button up">
              <i class="fa fa-camera" aria-hidden="true"></i>
              <p>Photo</p>
            </div>
            <div class="button">
              <i class="fa fa-eye" aria-hidden="true"></i>
              <p>Scan</p>
            </div>
          </div>

          <div class="close">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="main_rhs"></div>
    </div>
  </body>
</html>
