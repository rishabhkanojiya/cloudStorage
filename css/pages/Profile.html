<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="profile_container">
      <div class="main_lhs">
        <div class="main_lhs__title">
          <h1>Profile</h1>
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </div>

        <div class="main_lhs__hero">
          <div class="user">
            <div class="user--img"></div>
            <div class="user__name">
              <h3>Jessie Roberts</h3>
              <p>1458 files Â· 25 folders</p>
            </div>
          </div>
          <p>
            <em>32,5 GB </em>
            of 100 GB free
          </p>
          <div class="progress_bar">
            <div class="progress"></div>
          </div>
        </div>

        <div class="content">
          <div class="btn">Increase storage space</div>

          <div class="files">
            <div class="file">
              <div class="file__name">
                <div class="file__name--main">Storage management</div>
                <div class="file__name--sub"></div>
              </div>

              <div class="file__more">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </div>

              <!-- <div class="file__switch">
                <label class="label label--on">
                  <input type="checkbox" class="label__input" />

                  <div class="label__circle"></div>
                </label>
              </div> -->
            </div>
            <div class="file">
              <div class="file__name">
                <div class="file__name--main">Devices</div>
                <div class="file__name--sub">iPhone, Macbook, iPad</div>
              </div>

              <div class="file__more">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </div>
            </div>
            <div class="file">
              <div class="file__name">
                <div class="file__name--main">Camera uploads</div>
                <div class="file__name--sub"></div>
              </div>

              <div class="file__switch">
                <label class="label label--on">
                  <input type="checkbox" class="label__input" />

                  <div class="label__circle"></div>
                </label>
              </div>
            </div>
            <div class="file">
              <div class="file__name">
                <div class="file__name--main">Use data for file transfer</div>
                <div class="file__name--sub"></div>
              </div>

              <div class="file__switch">
                <label class="label label--off">
                  <input type="checkbox" class="label__input" />

                  <div class="label__circle"></div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <ul class="menu">
          <li class=""><i class="fa fa-cloud" aria-hidden="true"></i></li>
          <li class="active"><i class="fa fa-check" aria-hidden="true"></i></li>
          <li class="special"><i class="fa fa-plus" aria-hidden="true"></i></li>
          <li>
            <i class="fa fa-bell" aria-hidden="true"></i>
          </li>
          <li><i class="fa fa-user" aria-hidden="true"></i></li>
        </ul>
      </div>

      <div class="main_rhs"></div>
    </div>
  </body>
</html>
