<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main" style="font-size: 2rem">
      <div id="pageLinkContainer"></div>
    </div>

    <script>
      var staticPages = [
        "onboard.html",
        "home.html",
        "Localstorage.html",
        "management.html",
        "Notifications.html",
        "Profile.html",
        "Upload.html",
      ];

      var target = document.getElementById("pageLinkContainer");
      let template =
        '<div class="pageLink"><a href="./pages/{{page}}" target="_blank">{{page}}</a></div>';
      let links = "";
      for (var i = 0; i < staticPages.length; i++) {
        links += template.replace(/{{page}}/g, staticPages[i]);
      }

      target.innerHTML = links;
    </script>
  </body>
</html>
